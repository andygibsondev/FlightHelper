<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightNav - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
        }
        
        .airplane {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #2563eb;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
            opacity: 0.8;
        }
        
        .features h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .features li {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }
        
        .features li::before {
            content: "✈";
            position: absolute;
            left: 0;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="airplane">✈️</div>
        <h1>You're Offline</h1>
        <p>FlightNav is currently unavailable. Please check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h3>Available Offline Features:</h3>
            <ul>
                <li>Basic flight calculations</li>
                <li>Previously loaded data</li>
                <li>App interface and navigation</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network connectivity
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Auto-retry every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
